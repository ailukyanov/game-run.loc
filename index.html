<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game-Run</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Result: <span></span>
                    </div>
                </div>
                <div class="game__counter"></div>
            </div>
            <div class="game__win">Victory!</div>
        </div>
        <div class="info">
            <a href="#info" title="Game rules" class="info__icon">i</a>
            <div id="info" class="info__body">
                <a href="#" title="Close" class="info__close">X</a>
                <div class="info__text">
                    <p>Run away from obstacles.</p>
                    <p>The game will start when you hover over a gray field.</p>
                    <p>If you go out of bounds, the game will start from the beginning.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
